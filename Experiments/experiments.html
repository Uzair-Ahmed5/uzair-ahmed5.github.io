            html, body {
                height: 100%;
            }
            body{
                background-repeat: no-repeat;

                padding: 0;

            .navbar {

                flex-direction: column;
            }

                font-size: 1.75vw;

                padding: 10px;

                transition: all .5s ease-in-out;
            }
            a:hover {
                box-shadow: inset 300px 0 0 0 #111;
                color: #fff;
            }
            h1 {
                box-sizing: border-box;
                position: absolute;
                color: #fff ;
                font-family: "oswald", monospace;

                text-transform: uppercase;
                z-index: 1;
                top: 5vh;
                left:5vh;
            }
            .box2 {
                box-sizing: border-box;
                width: 500px;
                height: 100px;
                position: absolute;
                top: 50%;
                left:0;
                padding: 30px;
                margin: 0;
                text-align: start;
                text-justify: center;
            }
            h2 {
                box-sizing: border-box;
                text-decoration: none;
                color: #050505;
                box-sizing: 300px;

                text-transform: uppercase;
