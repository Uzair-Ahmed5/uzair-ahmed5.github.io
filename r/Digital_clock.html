<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Digital Clock</title>
<meta name="viewport" content="device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@100;400;700&family=Satisfy+12&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="https://pngimg.com/uploads/google/google_PNG19635.png">
<head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Satisfy:wght@200&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Gayathri:wght@100;400;700&family=Jacquard+12&display=swap');
    :root {
        ---grey: #ededed;
        ---black: #252525;
        ---dnyWidth: calc(100% - 20%);
    }
    * {
        color: var(---black);
    }
    html{
        height: 100%;
        overflow-x: hidden;
        }
    body {
        background-color: var(---grey);
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        }
    .navbar {
        position: fixed;
        right: 0;
        bottom: 0;
        overflow: hidden;
        background: #aaa;
        color: #252525;
        padding: 5px;
        margin: 0;
        z-index: 99;
        }
    .navbar a {
        font-size: 18px;
        text-decoration: none;
        color: #111;
        padding: 5px;
        text-transform: uppercase;
        font-family: sans-serif;
        }
    .navbar a:hover {
        box-shadow: inset 100px 0 0 0 #111;
        color: #fff;
        transition: all .5s ease;
    }
    .box {
        position: fixed;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        background: var(---grey);
        color: var(---black);
        width: 500px;
        height: 300px;
        border: 1px solid #25252520;
        border-radius: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 9px 10px 15px -4px #0000001a;
        animation: move 10s steps(350) infinite alternate;
        padding: 0;
        margin: 0;
    }
    .day {
        font-size: 100px;
        font-family: "Gayathri", monospace;
    }
    .wrapper {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    .time {
        font-size: 50px;
        font-family: "Gayathri", monospace;
        padding-right: 10px;
    }
    .midday {
        font-family: "Gayathri", monospace;
        font-size: 30px;
        padding-left: 10px;
    }
    @keyframes move {
        0% {
            box-shadow: inset 9px 10px 15px -4px rgba(0,0,0,0.1);
        }
        50% {
            box-shadow: none;
        }
        100% {
            box-shadow: 9px 10px 15px -4px rgba(0,0,0,0.1);
        }}
    @media only screen and (max-width: 900px){
        .box {
            width: 350px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .day{
            font-size: 50px;
        }
        .time {
            font-size: 30px;
            font-family: "Gayathri", monospace;
            padding-right: 5px;
        }
        .midday {
            font-family: "Gayathri", monospace;
            font-size: 20px;
            padding-left: 5px;
        }
    }
</style>
</head>
<body>
    <div class="box">
        <div class="clock">
            <div id="day" class="day"></div>
            <span class="wrapper">
                <div id="time" class="time"></div>
                <div id="midday" class="midday"></div>
            </span>
        </div>
    </div>
    <div class="navbar">
        <a class="index" href="experiments">index</a>
        <a class="prev" href="analog-clock"><-prev</a>
        <a class="next" href="Login-page">next-></a>
    </div>
    <script>
        const time = document.getElementById("time");
    const day = document.getElementById("day");
    const midday = document.getElementById("midday");

let clock = setInterval(
    function calcTime() {
        let date_now = new Date();
        let hr = date_now.getHours();
        let min = date_now.getMinutes();
        let sec = date_now.getSeconds();
        let middayValue = "AM";
        
        let days = [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
        ];

        day.textContent = days[date_now.getDay()];
        
        middayValue = hr >= 12 ? "PM" : "AM";

        if (hr == 0) {
            hr = 12;
        } else if (hr > 12) {
            hr -= 12;
        }

        hr = hr < 10 ? "0" + hr : hr;
        min = min < 10 ? "0" + min : min;
        sec = sec < 10 ? "0" + sec : sec;

        time.textContent = hr + ":" + min + ":" + sec;
        midday.textContent = middayValue;
        }, 
        
        1000
);
</script>
</body>
</html>
