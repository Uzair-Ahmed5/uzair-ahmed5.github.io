<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/soria-font.css" type="text/css" charset="utf-8" />
<link rel="stylesheet" href="assets/aktura.css" type="text/css" charset="utf-8" />
<link rel="icon" type="image/png" href="image1.png">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<title>Forgotten</title>
<style>
    :root {
        --font1: 'soriasoria';
        --font2: 'Aktura-Regular';
    }
    body {
        position: absolute;
        top: 0;
        left: 0;
        overflow-x: hidden;
        height: 100%;
        width: 100%;
        background: #FDFFFC;
        color: #171717;
        padding: 0;
        margin: 0;
        display: flex;
    }
    .preloader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: #fdfffc;
        display: flex;
        flex-direction: column;
        place-content: center;
        place-items: center;
        z-index: 999;
        overflow: hidden;
        transition: all 0.25s ease;
    }
    .loading-txt {
        position: relative;
        color: #171717;
        font-family: var(--font2);
        font-size: 50px;
        padding: 0;
        margin: 20px;
    }
    .loader {
        background: #fdfffc;
        height: 10px;
        width: 250px;
        overflow: hidden;
        border-radius: 20px;
        border: 2px solid #171717;
        display: flex;
        justify-content: center;
    }
    .inner-loader {
        height: 100%;
        width: 30%;
        background: #171717;
        border-radius: 20px;
        animation: move1 1s ease-in-out infinite alternate-reverse;
    }
    @keyframes move1 {
        0% {
            translate: -150% 0%;
        }
        100% {
            translate: 150% 0%;
        }
    }
    .content {
        margin: 0 auto;
        height: auto;
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        box-sizing: border-box;
    }

    h3, h2 {
        font-size: 50px;
        font-family: var(--font1);
    }
    .subtext {
        margin: 10px auto;
        width: 90%;
        font-family: oswald;
        font-size: 20px;
        color: #353535;
        word-wrap: break-word;
    }  
    @media only screen and (max-width: 768px) {
        .loading-txt {
            font-size: 30px;
        }

        .loader {
            width: 200px;
        }

        .content {
            padding: 10px;
        }

        h3, h2 {
            font-size: 30px;
        }

        .subtext {
            font-size: 16px;
        }
    }

</style>
</head>
<body>
    <div class="preloader">
        <h1 class="loading-txt">Forgotten</h1>
        <div class="loader"><div class="inner-loader"></div></div>
    </div>
    <div id="content"></div>
<script>
    window.onload = function() {
    setTimeout(function() {
        document.querySelector('.preloader').style.display = 'none';
    }, 2000);
    };


    async function fetchContent() {
        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbzuBBscHWlhuNCdomUohIdkwZSMHw3iOruANwDTNYiHS058ky1Y4icl5502i5oujcNe/exec'); // Ensure this URL is correct
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
            const data = await response.json();
        document.getElementById('content').innerHTML = data.content;
      } catch (error) {
        console.error('Error fetching content:', error);
      }
    }

    fetchContent();
</script>
</body>
</html>
