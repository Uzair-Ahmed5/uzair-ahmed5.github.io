    width: 100%;
    padding: 0;
    margin: 0;
}
body{
    background-repeat: no-repeat;
    background: #0d1b2a;
    background-size: cover;
}
.contain {
    position: absolute;
    top: 50%;
    left: 50%;
    translate: -50% -65%;
    text-align: center;
    width: auto;
    height: auto;
    font-size: 110px;
    font-family: Oswald;
}
